<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<script type="text/javascript">
//NodeIterator
    document.createNodeIterator() 创建它的新实例
    接受4个参数
    1 root  起点节点
    2 whatToShow 访问哪些节点
    3 filter 应该接受还是拒绝某种特定节点的函数
    4 entityReferenceExpansion 布尔值，是否扩展实体引用
//TreeWalker
    parentNode() 遍历到当前元素的父节点
    firstChild() 第一个子节点
    lastChild()  最后一个子节点
    nextSibling() 下一个同辈节点
    previousSiblings() 上一个同辈节点
    

    
</script>
</body>
</html>
