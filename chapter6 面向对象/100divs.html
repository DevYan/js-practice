<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 500px;
			height: 35px;
			background: #ddd;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<script type="text/javascript">
		window.onload = function(){
			var div = document.getElementsByTagName('div');
			var len = div.length;
			for (var i = 0; i < len; i++) {
				div[i].onclick = function(num){
					return function(){
						this.innerHTML = num;
					}
				}(i);
			};
			console.log(div);
		}
	</script>
</body>
</html>
