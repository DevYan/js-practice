<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>怪癖检测</title>
</head>
<body>


<script type="text/javascript">
	
var hasDontEnumQuirk = function(){
	var o = {
		toString:function(){}
	}

	for(var prop in o){
		if (prop=="toString") {
			return false;
		};
	}

	return true;
}();

var hasEnumShadowsQuirk = function(){
	var o = {
		toString:function(){}
	}
	var count = 0;
	for(var prop in o){
		if (prop=="toString") {
			count++;
		};
	}
	return (count>1);
}();

console.log(hasDontEnumQuirk);
</script>	
</body>
</html>
