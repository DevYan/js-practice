<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>history对象</title>
</head>
<body>
	<script type="text/javascript">
		history.go(-1);//后退一页
		history.back();//后退一页
		history.go(1);//前进一页
		history.forward();//前进一页
		history.go("baidu.com");//跳转到最近的百度
		console.log(history.length);//历史记录的数量
	</script>
</body>
</html>
