<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>screen对象</title>
</head>
<body>
	<script type="text/javascript">
		console.log('屏高-系统部件高:'+screen.availHeight);
		console.log('未被系统占用最左侧像素值:'+screen.availLeft);
		console.log('未被系统占用最上方像素值:'+screen.availTop);
		console.log('屏宽-系统部件宽:'+screen.availWidth);
		console.log('屏幕的像素高度:'+screen.height);
		console.log('当前屏幕距上边的像素距离:'+screen.top);
	</script>
</body>
</html>
