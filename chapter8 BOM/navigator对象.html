<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>navigator对象</title>
</head>
<body>
	<head>
		<title>Frameset Example</title>
	</head>
</body>
</html>
<script type="text/javascript">
	console.log('浏览器名称:'+navigator.appCodeName);
	console.log('次版本信息:'+navigator.appMinorVersion);
	console.log('完整浏览器名称:'+navigator.appName);
	console.log('浏览器版本:'+navigator.appVersion);
	console.log('浏览器编译版本:'+navigator.buildID);
	console.log('cookie是否启用:'+navigator.cookieEnabled);
	console.log('CPU类型:'+navigator.cpuClass);
	console.log('是否启用java:'+navigator.javaEnabled());
	console.log('浏览器主语言:'+navigator.language);
	console.log('MIME类型数组:'+navigator.mimeTypes);
	console.log('是否联网:'+navigator.onLine);
	console.log('客户端cpu:'+navigator.oscpu);
	console.log('浏览器坐在系统平台:'+navigator.platform);
	console.log('插件信息数组:'+navigator.plugins);
	console.log('产品名称:'+navigator.product);
	console.log('操作系统语言:'+navigator.systemLanguage);
	console.log('浏览器用户代理字符串:'+navigator.userAgent);
	console.log('用户个人信息的对象:'+navigator.userProfile);
	console.log('浏览器品牌:'+navigator.vendor);


	console.log(navigator.plugins);
	//检测插件 IE无效
	function hasPlugin(name){
		name = name.toLowerCase();
		for (var i=0; i < navigator.plugins.length; i++) {
			if (navigator.plugins[i].name.toLowerCase().indexOf(name)>-1) {
				return true;
			};
		};
		return false;
	}

	console.log(hasPlugin("Flash"));
	console.log(hasPlugin("QuickTime"));

	//检测IE中的插件
	function hasIEPlugin(name){
		try{
			new ActiveXObject(name);
			return true;
		}catch (ex){
			return false;
		}
	}

	
</script>
