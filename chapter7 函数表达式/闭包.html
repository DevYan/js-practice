<body>
<script type="text/javascript">
//闭包是有权访问另一个函数作用域中的变量的函数	

//闭包与变量
function createFunctions(){
 var result = new Array();
	 for (var i=0; i < 10; i++){
		  result[i] = function(num){
		 	return function(){
		 		return num;
		 	};
	 }(i);
 }
 return result;
}

//this对象
var name = "The Window";
var object = {
 name : "My Object",
 getNameFunc : function(){
	 return function(){
		 	return this.name;
		 };
	 }
};
console.log(object.getNameFunc()()); //"The Window" （在非严格模式下）

//内存泄露

</script>	
</body>
</html>
