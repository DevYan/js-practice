<script type="text/javascript">
/*
 *	递归函数
 */
 function factorial(num){
  if (num <= 1){
  	return 1;
  } else {
  	return num * arguments.callee(num-1);
  }
 }
 //严格模式下 
 var factorial = (function f(num){
  if (num <= 1){
 	return 1;
  } else {
  	return num * f(num-1);
  }
 });
</script>
</body>
