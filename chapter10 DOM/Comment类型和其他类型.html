<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<script type="text/javascript">

    //注释节点的特性（comment）
    nodeType 8
    nodeName #comment
    nodeValue 注释的内容
    parentNode 可能是Document或Element
    不支持子节点
    
    //CDATASection 类型
    //只针对于XML文档，特征如下
    nodeType 4
    nodeName #cdata-section
    nodeValue CDATA区域中的内容
    parentNode 可能是Document或Element
    不支持子节点

    //DocumentType类型
    nodeType 10
    nodeName doctype的名称
    nodeValue null
    parentNode Document
    不支持子节点

    //DocumentFragment 类型(可保存将来可能会添加到文档中的节点)
    nodeType 11
    nodeName #document-fragment
    nodeValue null
    parentNode Document
    子节点支持多种
</script>
</body>
</html>
